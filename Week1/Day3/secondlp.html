<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Landing Page</title>
    <link rel="stylesheet" href="secondlp.css">
</head>
<body>
    <header>
        <div class="cta">unburden yourself from the weight of email overload!</div>       
        <button><a href="https://www.hubspot.com/">Learn How</a></button>
    </header>

    <section>
        <h1>download now</h1>
        <form action="https://www.hubspot.com/">
            <div class="formline">
                <div>
                    <label for="firstn">First Name</label>
                    <input type="text" name="firstn" id="firstn">
                </div>
                <div>
                    <label for="lastn">Last Name</label>
                    <input type="text" name="lastn" id="lastn">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>
            <div class="formline">
                <div>
                    <label for="phone">phone number</label>
                    <input type="text" name="phone" id="phone">
                </div>
                    <div>
                    <label for="website">website url</label>
                    <input type="url" name="website" id="website">
                </div>
                    <div>
                    <label for="company">company name</label>
                    <input type="email" name="company" id="company">
                </div>
            </div>
            <label for="services">how many employees work there?</label>
            <select name="employees" id="employees">
                <option value="" selected>Please Select</option>
                <option value="1">1</option>
                <option value="2">2-9</option>
                <option value="10">10-99</option>
                <option value="100">100+</option>
            </select>
            <p>does your company sell any of the following services:</p>
            <ul>
                <li>web design</li>
                <li>online marketing</li>
                <li>seo/sem</li>
                <li>advertising agency services</li>
            </ul>

            <select name="services" id="services">
                <option value="" selected>Please Select</option>
                <option value="webdesign">web design</option>
                <option value="onlinemarketing">online marketing</option>
                <option value="seosem">seo/sem</option>
                <option value="advertising">advertising agency services</option>
            </select>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="checkbox" style="display:inline-block;">subscribe to hubspot&#39;s marketing blog</label>
            <button type="submit">download now</button>



        </form>
    </section>
    
</body>
</html>
