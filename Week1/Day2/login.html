<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container">
        <div class="leftside">
            <h1>Log In</h1>
            <form action="">
                <input type="email" placeholder="email" name="email" id="email">
                <input type="password" placeholder="password" name="password" id="password">
                <div class="thirdline">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <span id="rem">Remember me</span>
                    <span id="pwd">Forgot password?</span>
                </div>
                <button class="login" type="submit">LOG IN</button>
            </form>
            <div class="connectline">
                <span class="connectwith">Or Connect with</span>
            </div>
            <div class="icons">
                <i class="fa-solid fa-thumbs-up"></i>
                <i class="fa-solid fa-thumbs-up"></i>
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
            <p class="copywrite"><i class="fa-regular fa-copyright"></i> 2020</p>

        </div>

        <div class="rightside">
            <i class="fa-solid fa-user-plus fa-5x firsti"></i>
            <h1>Hello, friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="register">REGISTER <i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>
    </section>
</body>
</html>
